            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nombre" class="col-form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Primer nombre">
                </div>
                <div class="form-group col-md-4">
                    <label for="nombre" class="col-form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Primer apellido">
                </div>

                    <label for="nombre" class="col-form-label">Fecha de nacimiento</label>

                    </div>
                </div>
            </div>
            <div class="form-row">
                <label for="nombre" class="col-form-label">Situación Actual</label>
                <textarea class="form-control" rows="5" placeholder="Breve narración de la situación actual del niño"></textarea>
            </div>

            <h5>Tipos de cancer que padece</h5>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="tipo" class="col-form-label">Tipo</label>
                    <select name="tipo" class="custom-select col">
                        <option selected>Seleccione un tipo</option>
                        <option value="1">Pulmon</option>
                        <option value="2">Leucemia</option>
                        <option value="3">Pancreas</option>
                        <option value="4">Garganta</option>
                        <option value="5">Tiroides</option>
                        <option value="6">Colon</option>
                        <option value="7">Higado</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="estado_actual" class="col-form-label">Estado Actual</label>
                    <input type="text" class="form-control" placeholder="Estado Actual">
                </div>
            </div>

            <hr class="separator">
            <h5>Medicamentos que requiere el niño</h5>
            <div class="form-row">
                <div class="form-group col-md-7">
                    <label for="tipo" class="col-form-label">Medicamento</label>
                    <select name="tipo" class="custom-select col">
                        <option selected>Seleccione un tipo</option>
